<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUERIUM</title>
  <!-- ! Page Title Icon -->
  <link rel="icon" href="images/avatar.png" type="image/x-icon">
  <!-- ! Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- ! Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!-- ! Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- ! Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- ! Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
</head>

<body>
  <img src="images/loginBG.png" alt="" class="loginBG">
  <div class="container singup">
    <div class="row">
      <div class="images col-lg-6 col-md-12 col-sm-12">
        <img src="images/12325504_4961881 1.png" alt="">
        <div class="welcome">Welcome to Querium</div>
        <p>Querium transforms your documents into interactive quizzes ,making study sessions engaging and effective.</p>
      </div>
      <div class="form-col col-lg-6 col-md-12 col-sm-12">
        <h2>Join us to start</h2>
        <div class="container">
          <div class="row">
            <div class="button col-lg-6 col-md-6 col-sm-12">
              <a href="https://accounts.google.com/">
                <img src="images/google.png" alt="">
                Google
              </a>
            </div>
            <div class="button col-lg-6 col-md-6 col-sm-12">
              <a href="https://facebook.com/">
                <img src="images/facebook.png" alt="">
                Facebook
              </a>
            </div>
          </div>
        </div>

        <div class="form container">
          <form action="" class="row">
            <div class="col-12">
              <input class="form-control" type="text" placeholder="Name" aria-label="Name" required>
            </div>
            <div class="col-12">
              <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
              </div>
            </div>
            <div class="col-12">
              <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock"
                placeholder="Password" required>
            </div>
            <div class="col-12">
              <input class="radio" type="radio" name="agree" id="agree" required>
              <label for="agree">I agree with the Terms of Service & Privacy Policy</label>
            </div>
            <div class="col-12">
              <input type="submit" value="Sign Up" class="btn submit1 next-btn">
            </div>
          </form>
        </div>

        <div class="already-have-account">
          <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
      </div>
    </div>
  </div>
  <!---------------------------------------------------------------------------->
  <!-- * This Render Icon As SVG... -->
  <script src="js/all.min.js"></script>
  <!-- ! JavaScript File -->
  <script src="js/main.js"></script>
</body>

</html>
