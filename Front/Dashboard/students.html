<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUERIUM - Dashboard</title>
  <!-- ! Page Title Icon -->
  <link rel="icon" href="images/avatar.png">
  <!-- ! Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- ! Main Template CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/framework.css">
  <!-- ! Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- ! Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- ! Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap">
</head>

<body>
  <div class="dashboard d-flex">
    <!-- ! Start Sidebar -->
    <div class="sidebar bg-white position-relative">
      <div class="holder position-fixed">
        <div class="logo-of-website">
          <img src="images/avatar.png" alt="" class="logo" />
          <div class="data">
            <h1>QUERIUM</h1>
            <h3>let's start the journey.</h3>
          </div>
        </div>
        <div class="links">
          <ul>
            <li>
              <a class="d-flex align-items-center" href="home.html">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
              </a>
            </li>
            <li>
              <a class="active d-flex align-items-center" href="students.html">
                <i class="fa-regular fa-user"></i>
                <span>Students</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-items-center" href="upload.html">
                <i class="fa-solid fa-upload"></i>
                <span>Upload</span>
              </a>
            </li>
            <li>
              <a class="d-flex align-items-center" href="approve.html">
                <i class="fa-solid fa-thumbs-up"></i>
                <span>Approve</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="log-out" onclick="logout()" style="color: #e10000; cursor: pointer;">
          <span>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Log out</span>
          </span>
        </div>
      </div>
    </div>
    <!-- ! End Sidebar -->
    <!-- ! Start Content -->
    <div class="content">
      <!-- ! Start Header -->
      <div class="header bg-white d-flex justify-content-between align-items-center">
        <div class="search position-relative">
          <input type="text" id="keywordInput" placeholder="Search a Student Name, Email" name="keyword">
          <i class="fa-solid fa-search"></i>
        </div>
        <div class="profile">
          <a>
            <img src="images/avatar.png" alt="" />
            <span>QUERIUM</span>
          </a>
        </div>
      </div>
      <!-- </div> -->
      <!-- ! End Header -->
      <!-- ! Start Main Content -->
      <div class="content-approve">
        <div class="approved-pdfs">
          <div class="table">
            <h2>Approve Student</h2>
            <div class="responsive-table">
              <table>
                <thead>
                  <tr>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>College ID</th>
                    <th>National ID</th>
                    <th>Created At</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="pdfTableBody">
                  <!-- Data will be populated here by JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ! End Content -->
  <!---------------------------------------------------------------------------->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- * This Render Icon As SVG... -->
  <script src="js/all.min.js"></script>
  <!-- ! JavaScript File -->
  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/API.js"></script>
</body>

</html>
